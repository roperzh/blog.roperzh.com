<article class="article-list__item">
  <header class="article-list__heading">
    <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h2>
      {{ .Summary }}
    <p><time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time></p>
    <a href='{{ .Permalink }}'><nobr>More +</nobr></a>
  </header>

  <a href='{{ .Permalink }}' class="article-list__illustration">
    <img src="/icons/{{ .Params.icon }}.svg" alt="{{ .Params.icon }}">
  </a>
</article>
